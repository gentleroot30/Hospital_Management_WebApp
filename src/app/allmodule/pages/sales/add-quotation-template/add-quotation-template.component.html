<div class="add">
  <h2><a routerLink="/quotation-template"><mat-icon>arrow_back</mat-icon></a> Add Quotation Template</h2>
  <form  (ngSubmit)="AddQuotationTemplate()" [formGroup]="addTemplateForm"> 
    <mat-card>
      <div class="row" id="crow">
        <div class="col-md-6">
          <div class="form-group">
            <label id="ctlabel">Quotation Name</label>
            <input type="text" class="form-control" formControlName="quotationTemplateName" placeholder="Enter Quotation Name"
            [ngClass]="{ 'is-invalid': submitted && f['quotationTemplateName'].errors }" >
            <div *ngIf="submitted && f['quotationTemplateName'].errors" class="invalid-feedback">
              <div *ngIf="f['quotationTemplateName'].errors['required']" class="text-left">Quotation name Field is required</div>
          </div>
          </div>
        </div> 
      </div>
      <div class="row">
        <div class="col-md-8">
          <div class="form-group">
            <label id="dlabel">Description</label>
            <textarea type="text" class="form-control" formControlName="quotationTemplateDescription" placeholder="Enter Description"
            [ngClass]="{ 'is-invalid': submitted && f['quotationTemplateDescription'].errors }"></textarea>
           
          </div>
        </div>
      </div>
    </mat-card>

   
    
    <mat-card style="margin-top: 20px;">
      <div class="row">
        <h3 style="font-family: Montserrat; font-size: 18px; color:#00000099; line-height: 24px;">Add Products</h3>
      </div>
      <div class="row">
         <mat-label style="font-family: Montserrat; font-size: 15px;width: 130px; height: 24px;">Product Name</mat-label> 
      </div>

      <div class="row" style="margin-top:22px;">
      
        <div class="col-md-3">
          <select class="selectform"style="width: 150px;"  
          name="searchByType"  >
            <option  value="1">Supplier Name</option>
            <option value="2">PO Number</option>
          </select>
         
        </div>
        
        <div class="col-md-3">
          <input type="text" list="allProducts" 
          class="search" id="searchProduct" 
            [matAutocomplete]="auto"
          autocomplete="off" placeholder="Search product here" />
          <mat-autocomplete #auto="matAutocomplete">
            <mat-option  
            #matOption (click)="onMatOptionClicked(product)" 
            [value]="product.productName" *ngFor="let product of allProducts" >
              {{product.productName}}
            </mat-option>
          </mat-autocomplete>

        </div>

      
    </div>

   </mat-card>
 
   <div>
    <table *ngIf="templateProducts.length != 0" mat-table [dataSource]="dataSource"  multiTemplateDataRows class="mat-elevation-z8 mt-2 " matSort>

      <!--- Note that these columns can be defined in any order.
                           The actual rendered columns are set as a property on the row definition" -->
     
           <!-- Position Column -->
          
           <ng-container matColumnDef="productName">
             <th mat-header-cell *matHeaderCellDef style="font-family: 'Montserrat';
             font-style: normal;
             font-weight: 400;
             font-size: 18px;
             line-height: 22px;
             /* identical to box height */
             
             
             color: #313131;"> Product Name </th>
             <td mat-cell *matCellDef="let product "> {{product.productName}} </td>
           </ng-container>
     
           <!-- Name Column -->
           <ng-container matColumnDef="customField1">
             <th mat-header-cell *matHeaderCellDef style="font-family: 'Montserrat';
             font-style: normal;
             font-weight: 400;
             font-size: 18px;
             line-height: 22px;
             /* identical to box height */
             
             
             color: #313131;"> Custom Field </th>
             <td mat-cell *matCellDef="let product"> {{product.customField1}} </td>
           </ng-container>
     
           <!-- Weight Column -->
           <ng-container matColumnDef="customField2">
             <th mat-header-cell *matHeaderCellDef style="font-family: 'Montserrat';
             font-style: normal;
             font-weight: 400;
             font-size: 18px;
             line-height: 22px;
             /* identical to box height */
             
             
             color: #313131;"> Custom Field </th>
             <td mat-cell *matCellDef="let product"> {{product.customField2}} </td>
           </ng-container>
     
           <!-- Symbol Column -->
           <ng-container matColumnDef="customField3">
             <th mat-header-cell *matHeaderCellDef style="font-family: 'Montserrat';
             font-style: normal;
             font-weight: 400;
             font-size: 18px;
             line-height: 22px;
             /* identical to box height */
             
             
             color: #313131;"> Custom Field </th>
             <td mat-cell *matCellDef="let product"> {{product.customField3}} </td>
           </ng-container>

           <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef style="font-family: 'Montserrat';
            font-style: normal;
            font-weight: 400;
            font-size: 18px;
            line-height: 22px;
            /* identical to box height */
            
            
            color: #313131;"> Action </th>
            <td mat-cell *matCellDef="let product"> <button mat-icon-button 
              (click)="onClickDeleteProductList(product)"  aria-label="Example icon-button with a menu">
                <mat-icon  style="color: #E25D41;">delete</mat-icon>
              </button>
  
            </td>
          </ng-container>
           <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
           <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
       
         </table>
 
   </div>

    
    <div class="submit_btn">
      <button type="submit"  class="orange_btn"><i class="icon-icon-19"></i> Submit</button>
  </div>
  </form>
</div>
