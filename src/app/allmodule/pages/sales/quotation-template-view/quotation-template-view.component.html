<div class="add">
    <h2><a routerLink="/quotation-template"><mat-icon>arrow_back</mat-icon></a> View Quotation Template</h2>
    <form  [formGroup]="viewTemplateForm"> 
      <mat-card>
        <div class="row" id="crow">
          <div class="col-md-6">
            <div class="form-group">
              <label id="ctlabel">Quotation Name</label>
              <input type="text" class="form-control" formControlName="name" readonly>
              
            </div>
          </div> 
        </div>
        <div class="row">
          <div class="col-md-8">
            <div class="form-group">
              <label id="dlabel">Description</label>
              <textarea type="text" class="form-control" formControlName="description" readonly ></textarea>
             
            </div>
          </div>
        </div>
      </mat-card>

   
     <div>
      <table  mat-table [dataSource]="dataSource"  multiTemplateDataRows class="mat-elevation-z8 mt-2 " matSort>
  
        <!--- Note that these columns can be defined in any order.
                             The actual rendered columns are set as a property on the row definition" -->
       
             <!-- Position Column -->
            
             <ng-container matColumnDef="productName">
               <th mat-header-cell *matHeaderCellDef style="font-family: 'Montserrat';
               font-style: normal;
               font-weight: 400;
               font-size: 18px;
               line-height: 22px;
               /* identical to box height */
               
               
               color: #313131;"> Product Name </th>
               <td mat-cell *matCellDef="let product"> {{product.productName}} </td>
             </ng-container>
       
             <!-- Name Column -->
             <ng-container matColumnDef="customeField1">
               <th mat-header-cell *matHeaderCellDef style="font-family: 'Montserrat';
               font-style: normal;
               font-weight: 400;
               font-size: 18px;
               line-height: 22px;
               /* identical to box height */
               
               
               color: #313131;"> Custom Field </th>
               <td mat-cell *matCellDef="let product"> {{product.customeField1}} </td>
             </ng-container>
       
             <!-- Weight Column -->
             <ng-container matColumnDef="customeField2">
               <th mat-header-cell *matHeaderCellDef style="font-family: 'Montserrat';
               font-style: normal;
               font-weight: 400;
               font-size: 18px;
               line-height: 22px;
               /* identical to box height */
               
               
               color: #313131;"> Custom Field </th>
               <td mat-cell *matCellDef="let product"> {{product.customeField2}} </td>
             </ng-container>
       
             <!-- Symbol Column -->
             <ng-container matColumnDef="customField3">
               <th mat-header-cell *matHeaderCellDef style="font-family: 'Montserrat';
               font-style: normal;
               font-weight: 400;
               font-size: 18px;
               line-height: 22px;
               /* identical to box height */
               
               
               color: #313131;"> Custom Field </th>
               <td mat-cell *matCellDef="let product"> {{product.customField3}} </td>
             </ng-container>
  
             <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef style="font-family: 'Montserrat';
              font-style: normal;
              font-weight: 400;
              font-size: 18px;
              line-height: 22px;
              /* identical to box height */
              
              
              color: #313131;"> Action </th>
              <td mat-cell *matCellDef="let product"> <button mat-icon-button 
                 aria-label="Example icon-button with a menu">
                  
                </button>
    
              </td>
            </ng-container>
             <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
             <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
         
           </table>
   
     </div>

    </form>
  </div>
