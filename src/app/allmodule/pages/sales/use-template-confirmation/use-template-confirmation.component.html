<div class="container mt-5">
    <button  class="clear" (click)="onNoClick()" style="border-style: none;"><img src="../../../../../../assets/icon/clear_icon.svg" alt="" style="background-color: white; border-style: none; outline: none;"></button>
    <div class="img">     
        <img src="../../assets/images/delete.png">
        <h1 style="color: rgb(255, 51, 0);">Are you Sure ?</h1>
        <h3 style="margin-top: -10px; margin-left: -45px;">Do you want add this template? </h3>
    </div>
    <div class="button">
        <button class="btn btn-outline-danger cancel" (click)="onNoClick()" style="margin-left: -25px; outline: none;">Cancel</button>
        <button class="btn btn-danger delete" (click)="onAddClick(data.qci)" style="margin-left: 15px; outline: none;"><i class="icon-icon-19"></i>Confirm</button>
    </div>
</div>
