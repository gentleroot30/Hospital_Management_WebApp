<div class="add">
    <h2><a routerLink="/customers"><mat-icon>arrow_back</mat-icon></a> View Customer</h2>
    <form name="addCustomerForm"  [formGroup]="viewCustomerForm">
        <mat-card>
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label>Customer Code</label>
                        <input type="text" class="form-control" formControlName="customerCode" readonly>  
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label>Category</label>
                        <input type="text" class="form-control" formControlName="categoryName"readonly>
                      </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label>Ethnicity</label>
                        <input type="text" class="form-control"formControlName="ethnicity"readonly>   
                        </div>
                    </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" class="form-control" formControlName="customerName"readonly>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label>Field 1</label>
                        <input type="text" class="form-control" formControlName="customField_1"readonly>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label>Field 2</label>
                        <input type="text" class="form-control" formControlName="customField_2"readonly>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label>Address</label>
                        <input type="text" class="form-control" formControlName="address"readonly>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group" style="float: left;width: 86%;">
                        <label>Contact</label>
                                <input type="text" class="form-control" formControlName="contactNo_1" style="margin-bottom: 15px;"readonly>
                    </div>
                </div>
                <div class="col-md-4" [hidden]="hidden_1">
                    <div class="form-group" style="float: left;width: 86%;">
                        <label>Contact</label>
                                <input type="text" class="form-control" formControlName="contactNo_2" style="margin-bottom: 15px;"readonly>
                    </div>
                </div>
                <div class="col-md-4" [hidden]="hidden_2">
                    <div class="form-group" style="float: left;width: 86%;">
                        <label>Contact</label>
                                <input type="text" class="form-control" formControlName="contactNo_3" style="margin-bottom: 15px;"readonly>
                    </div>
                </div>
            </div>
        </mat-card>
    </form>
</div>
