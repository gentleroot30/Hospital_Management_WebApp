
<div style="margin-bottom: 10px; margin-left: 16px;">
    <button routerLink="../pos" style=" background: #FFFAF9; color: #313131;border: none; font-size:  25px; margin-right: 10px;"><i class=""> <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M23.3327 10.5846H6.09185L14.011 2.66547L11.9993 0.667969L0.666016 12.0013L11.9993 23.3346L13.9968 21.3371L6.09185 13.418H23.3327V10.5846Z" fill="black" fill-opacity="0.6"/>
      </svg>
      </i></button>
    <span style="color: #313131;border: none; font-size: 18px; font-style: normal;
    font-weight: 700; padding-bottom: 10px;">Expired Products</span>
  </div>
<div class="table-scroll" style="margin-left: 16px; margin-right: 77px;">
    <table mat-table [dataSource]="dataSource1" class="mat-elevation-z8 table-style">
      

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
        <!-- Checked Product Column -->
        
        <!-- Product Name Column -->
        <ng-container matColumnDef="productName" style="font-size: 18px;">
          <th mat-header-cell *matHeaderCellDef style="width: 160px;">Product name</th>
          <td mat-cell *matCellDef="let element" style="width: 133px;"><a href="">{{element.productName}}</a> </td>
        </ng-container>    
        <!-- Units Sold Note Column -->
        <ng-container matColumnDef="expiredDate">
            <th mat-header-cell *matHeaderCellDef style="   margin-left: 50px;">Expired Date</th>
            <td mat-cell *matCellDef="let element" style="width: 160px;"> {{element.expiredDate}} </td>
          </ng-container>
          
          
        <tr mat-header-row *matHeaderRowDef="displayedColumns1"></tr>
        <tr mat-row *matRowDef="let element; columns: displayedColumns1;"
            class="example-element-row"
            [class.example-expanded-row]="expandedElement1 === element"
            (click)="expandedElement1 = expandedElement1 === element ? null : element">
        
      </table>
</div>
<!-- HTML Code for Table-data-description and Pagination code Starts... -->
<div class="container">
  <div class="table-data" style="margin-left: 734px;
  margin-top: 21px;">
    <div style="position: relative; margin-right: 77px;     display: inline-flex;">
      
     <!-- HTML Code for Table-data-description and Pagination code end... -->
     
     <mat-paginator #paginator class="demo-paginator" (page)="handlePageEvent($event)" style="margin-top: -30px;"
     [length]="length" [pageSize]="pageSize" [disabled]="disabled" [showFirstLastButtons]="showFirstLastButtons"
     [pageSizeOptions]="showPageSizeOptions ? pageSizeOptions : []" [hidePageSize]="hidePageSize" [pageIndex]="pageIndex"
     aria-label="Select page">
   </mat-paginator>
   <!-- HTML Code for Table-data-description and Pagination code end... -->
    </div>
  </div>
</div>
<!-- HTML Code for Table-data-description and Pagination code Ends... -->
