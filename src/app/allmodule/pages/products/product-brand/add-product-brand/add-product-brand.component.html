<div class="container-fluid">
  <h2 mat-dialog-title id="mtitle">
    Add Product Brand
    <button type="button" class="btn-close" aria-label="Close" id="close" (click)="onNoClick()"></button>
  </h2>

  <div mat-dialog-content id="mdialog">
    <form name="addCategoryForm" [formGroup]="addBrandForm">
      <div class="row" id="crow">
        <div class="col-md-12">
          <div class="form-group">
            <label id="ctlabel">Brand</label>
            <input type="text" class="form-control" rows="5" formControlName="brandName" placeholder=" Enter Brand"
              [ngClass]="{ 'is-invalid': submitted && f['brandName'].errors }" />
            <div *ngIf="submitted && f['brandName'].errors" class="invalid-feedback">
              <div *ngIf="f['brandName'].errors['required']" class="text-left">
                Brand Field is required
              </div>
              <div *ngIf="f['brandName'].errors['pattern']" class="text-left">
                Special Characters and numbers are not allowed
            </div>
            <div *ngIf="f['brandName'].errors['maxlength']" class="text-left">
              Maximum length is 20 characters
          </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row" id="drow">
        <div class="col-md-12">
          <div class="form-group">
            <label id="dlabel">Description</label>
            <textarea type="text" class="form-control" rows="4" formControlName="description"
              placeholder="Enter Description"
              [ngClass]="{ 'is-invalid': submitted && f['description'].errors }"></textarea>
            <div *ngIf="submitted && f['description'].errors" class="invalid-feedback">
              <div *ngIf="f['description'].errors['maxlength']" class="text-left">
                Description cannot be more than 50 characters
             </div>
            </div>
          </div>
        </div>
      </div>
      <mat-dialog-actions align="center" id="sbutton">
        <button type="submit" (click)="addProductBrand()" class="orange_btn">
          <i class="icon-icon-19"></i> Submit
        </button>
      </mat-dialog-actions>
    </form>
  </div>
</div>
