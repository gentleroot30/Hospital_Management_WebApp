<div class="add">
    <h2><a href="" routerLink="/user"><mat-icon>arrow_back</mat-icon></a> View User</h2>
    <form name="addUserForm" [formGroup]="viewUserForm">
        <mat-card>
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label>User ID</label>
                        <input type="text" class="form-control" formControlName="userId" readonly>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label>User Role</label>
                        <input type="text" class="form-control" formControlName="roleName"readonly>
                      </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="email" class="form-control" formControlName="emailId" 
                         placeholder="Email Address" readonly>
                    
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" class="form-control" formControlName="name" placeholder="Full Name" 
                       readonly>
                        
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label>Address</label>
                        <textarea type="text" class="form-control" rows="5" formControlName="address" placeholder="Enter address here" 
                       readonly></textarea>
                       
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group" style="float: left;width: 86%;">
                        <label>Contact</label>
                        <div class="row">
                            <div class="col-md-4">
                                <input type="text" class="form-control" formControlName="contactNo_1" placeholder="Enter Contact" style="margin-bottom: 15px;"
                               readonly>
                 
                            </div>   
                                   
                            <div class="col-md-4"  [hidden]="hidden_1">
                                <input type="text" class="form-control" formControlName="contactNo_2" placeholder="Enter Contact2" style="margin-bottom: 15px;"
                                readonly>
                            </div>
                            <div class="col-md-4"  [hidden]="hidden_2">
                                <input type="text" class="form-control" formControlName="contactNo_3" placeholder=" Enter Contact3" style="margin-bottom: 15px;"
                               readonly>
                               
                            </div>
                        </div>
                    </div>
                    <!-- <button type="button" (click)="editContact()" class="plus_btn" [hidden]="Hide_button"><i class="icon-icon-20" ></i></button> -->
                </div>
            </div>
        </mat-card>
       
    </form>
</div>
