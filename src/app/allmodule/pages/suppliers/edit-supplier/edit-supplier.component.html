<div class="add">
    <h2><a href="" routerLink="/supplier"><mat-icon>arrow_back</mat-icon></a> Edit Supplier</h2>
    <form name="editSupplierForm" (ngSubmit)="editSupplier()" [formGroup]="editSupplierForm">
        <mat-card>
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label>Supplier ID</label>
                        <input type="text" class="form-control" formControlName="supplierId"
                               [ngClass]="{ 'is-invalid': submitted && f['supplierId'].errors }" readonly>
                        <div *ngIf="submitted && f['supplierId'].errors" class="invalid-feedback">
                            <div *ngIf="f['supplierId'].errors['required']" class="text-left">Supplier ID Field is required</div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label>Supplier Code</label>
                        <input type="text" class="form-control" formControlName="supplierCode"
                               [ngClass]="{ 'is-invalid': submitted && f['supplierCode'].errors }" readonly>
                        <div *ngIf="submitted && f['supplierCode'].errors" class="invalid-feedback">
                            <div *ngIf="f['supplierCode'].errors['required']" class="text-left">Supplier Code Field is required</div>
                        </div>
                    </div>
                </div>
            </div>                        
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label>Supplier Name</label>
                        <input type="text" class="form-control" formControlName="supplierName"
                        [ngClass]="{ 'is-invalid': submitted && f['supplierName'].errors }">
                        <div *ngIf="submitted && f['supplierName'].errors" class="invalid-feedback"required>
                            <div *ngIf="f['supplierName'].errors['required']" class="text-left">Supplier Name Field is required
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label>Address</label>
                        <input type="text" class="form-control" formControlName="address"
                        [ngClass]="{ 'is-invalid': submitted && f['address'].errors }">
                        <div *ngIf="submitted && f['address'].errors" class="invalid-feedback"required>
                            <div *ngIf="f['address'].errors['required']" class="text-left">Address Field is required

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group" style="float: left;width: 86%;">
                        <label>Contact</label>
                        <div class="row">
                            <div class="col-md-4">
                                <input type="text" class="form-control" formControlName="contactNo1"
                                    style="margin-bottom: 15px;"
                                    [ngClass]="{ 'is-invalid': submitted && f['contactNo1'].errors }">
                                <div *ngIf="submitted && f['contactNo1'].errors" class="invalid-feedback"required>
                                    <div *ngIf="f['contactNo1'].errors['required']" class="text-left"> Contact field is
                                        required</div>
                                </div>
                                <div *ngIf="submitted && f['contactNo1'].errors" class="invalid-feedback">
                                    <div *ngIf="f['contactNo1'].errors['pattern']" class="text-left"> Number should be
                                        in 10 digit</div>
                                </div>
                            </div>

                            <div class="col-md-4" [hidden]="hidden_1">
                                <input type="text" class="form-control" formControlName="contactNo2" placeholder="Enter Contact 2"
                                    style="margin-bottom: 15px;"
                                    [ngClass]="{ 'is-invalid': submitted && f['contactNo2'].errors }"  >
                                
                                <div *ngIf="submitted && f['contactNo2'].errors" class="invalid-feedback">
                                    <div *ngIf="f['contactNo2'].errors['pattern']" class="text-left"> Number should be
                                        in 10 digit</div>
                                </div>
                            </div>
                            <div class="col-md-4" [hidden]="hidden_2">
                                <input type="text" class="form-control" formControlName="contactNo3" placeholder="Enter Contact 3"
                                    style="margin-bottom: 15px;"
                                    [ngClass]="{ 'is-invalid': submitted && f['contactNo3'].errors }"  >
                                 
                                <div *ngIf="submitted && f['contactNo3'].errors" class="invalid-feedback">
                                    <div *ngIf="f['contactNo3'].errors['pattern']" class="text-left"> Number should be
                                        in 10 digit</div>
                                </div>
                            </div>
                            <button type="button" (click)="addContact()" class="plus_btnn" [hidden]="Hide_button"><i
                                class="icon-icon-20"></i></button>
                        </div>
                    </div>
                    
                </div>
            </div>
        </mat-card>
        <div class="submit_btn">
            <button type="submit" class="orange_btn"><i class="icon-icon-19"></i> Submit</button>
        </div>
    </form>
</div>
