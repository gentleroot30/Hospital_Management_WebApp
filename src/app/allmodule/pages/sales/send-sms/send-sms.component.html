<hr style="width: 1037px;
margin: 1rem 0;
color: inherit;
background: #E4E5E5;
border: 0;
border-top: 1px solid;
opacity: 0.25;
margin-left: -26px;">


<!-- html code for table starts  -->
<div class="table-scroll" style="margin-left: 16px; margin-right: 32px;">
    <table mat-table [dataSource]="dataSource1" class="mat-elevation-z8 table-style">
      

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Select Product Column -->
        <ng-container matColumnDef="Select_Supplier" style="font-size: 18px;">
          <th mat-header-cell *matHeaderCellDef style="width: 0px;"></th>
          <td mat-cell *matCellDef="let element" style="width: 0px;">
            <label>
            <input type="checkbox" id="myCheckbox">
          </label>
           </td>
        </ng-container>
        <!-- Product Name Column -->
        <ng-container matColumnDef="Supplier_id" style="font-size: 18px;">
          <th mat-header-cell *matHeaderCellDef style="width: 160px;">Supplier ID</th>
          <td mat-cell *matCellDef="let element" style="width: 133px;"><a href="">{{element.Supplier_id}}</a> </td>
        </ng-container>    
        <!-- Units Sold Note Column -->
        <ng-container matColumnDef="Supplier_Name">
            <th mat-header-cell *matHeaderCellDef style="   margin-left: 50px;">Supplier Name</th>
            <td mat-cell *matCellDef="let element" style="width: 160px;"> {{element.Supplier_Name}} </td>
          </ng-container>
          
          
        <tr mat-header-row *matHeaderRowDef="displayedColumns1"></tr>
        <tr mat-row *matRowDef="let element; columns: displayedColumns1;"
            class="example-element-row"
            [class.example-expanded-row]="expandedElement1 === element"
            (click)="expandedElement1 = expandedElement1 === element ? null : element">
        
      </table>

      
</div>
<!-- html code for table ends  -->


<div class="submit_btn">
    <button type="submit" class="orange_btn" (click)="sendSMSSuccess()" (click)="onNoClick()"><i class="icon-icon-19"></i> SEND SMS</button>
</div>
