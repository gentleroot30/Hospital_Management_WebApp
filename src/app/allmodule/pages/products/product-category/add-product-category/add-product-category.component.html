<div class="container-fluid col-md-12" style="margin-top: 20;">
    <h2 mat-dialog-title id="mtitle">Add Product Category <button type="button" class="btn-close" aria-label="Close"
            id="close" (click)="onNoClick()"></button></h2>

    <div mat-dialog-content id="mdialog">

        <form name="addCategoryForm" [formGroup]="addProductCategoryForm" style="overflow-x:hidden ; overflow-y:hidden">
            <div class="row" id="crow">


                <div class="col-md-12">
                    <div class="form-group">
                        <label id="ctlabel" style="font-family: montserrat;font-style: normal;">Category</label>

                        <input type="text" class="form-control" rows="5" formControlName="categoryName"
                            placeholder=" Enter Category"
                            [ngClass]="{ 'is-invalid': submitted && f['categoryName'].errors }">
                        <div *ngIf="submitted && f['categoryName'].errors" class="invalid-feedback">
                            <div *ngIf="f['categoryName'].errors['required']" class="text-left">
                                Category Field is required
                            </div>
                            <div *ngIf="f['categoryName'].errors['pattern']" class="text-left">
                                Special Characters and numbers are not allowed
                            </div>
                            <div *ngIf="f['categoryName'].errors['maxlength']" class="text-left">
                                Cateogry name cannot be more than 20 characters
                            </div>
                        </div>



                    </div>
                </div>
            </div>
            <div class="row" id="drow">
                <div class="col-md-12">
                    <div class="form-group">
                        <label id="dlabel">Description</label>
                        <textarea type="text" class="form-control" rows="4" formControlName="description"
                            placeholder="Enter Description"
                            [ngClass]="{ 'is-invalid': submitted && f['description'].errors }"></textarea>
                        <div *ngIf="submitted && f['description'].errors" class="invalid-feedback">
                            <div *ngIf="f['description'].errors['maxlength']" class="text-left">
                                Description cannot be more than 50 characters
                             </div>
                        </div>
                    </div>
                </div>
            </div>
            <mat-dialog-actions align="center" id="sbutton">
                <button type="submit" (click)="addProductCategory()" class="orange_btn"><i class="icon-icon-19"></i>
                    Submit</button>
            </mat-dialog-actions>
        </form>
    </div>

</div>
