<div class="add">
    <h2><a routerLink="/supplier"><mat-icon>arrow_back</mat-icon></a> View Supplier</h2>
    <form name="addSupplierForm" [formGroup]="viewSupplierForm">
        <mat-card>
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label>Supplier ID</label>
                        <input type="text" class="form-control" formControlName="supplierId" readonly>
                        </div>
                    </div>
                </div>
                    <div class="row">
                      <div class="col-md-12">
                         <div class="form-group">
                           <label>Supplier Name</label>
                           <input type="text" class="form-control" formControlName="supplierName" readonly >
                        </div>
                    </div>
                </div>
                <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label>Address</label>
                        <input type="text" class="form-control" rows="5" formControlName="address" readonly>
                        </div>
                    </div>
                </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group" style="float: left;width: 86%;">
                        <label>Contact</label>
                                <input type="text" class="form-control" formControlName="contactNo1"style="margin-bottom: 15px;" readonly>
                            </div>
                        </div>
                        <div class="col-md-4" [hidden]="hidden_1">
                            <div class="form-group" style="float: left;width: 86%;">
                                <label>Contact</label>
                                        <input type="text" class="form-control" formControlName="contactNo2" style="margin-bottom: 15px;"readonly>
                            </div>
                        </div>
                        <div class="col-md-4" [hidden]="hidden_2">
                            <div class="form-group" style="float: left;width: 86%;">
                                <label>Contact</label>
                                        <input type="text" class="form-control" formControlName="contactNo3" style="margin-bottom: 15px;"readonly>
                            </div>
                        </div>
                    </div>


        </mat-card>
    </form>
</div>
