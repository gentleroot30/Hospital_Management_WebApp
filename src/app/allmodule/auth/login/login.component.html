<div class="login">
  <div class="row">
   <div class="col-md-6">
     <div class="login_img">
       <img src="assets/images/login_img.png">
       <h4>Ethical - Economical - Empathetic</h4>
     </div>
   </div>
   <div class="col-md-6">
     <div class="login_txt">
       <img class="curve1" src="assets/images/1.png">
       <img src="assets/images/logo.png">
       <form name="loginForm" (ngSubmit)="login()" [formGroup]="loginForm">
         <h3>Welcome</h3>
         <p>Sign in to continue</p>
         <div class="form-group">
           <label for="exampleInputEmail1">User ID/ Registered Mobile Number</label>
           <input type="email" class="form-control" formControlName="email" [ngClass]="{ 'is-invalid': submitted && f['email'].errors }"
           placeholder="Enter User id or registered mobile number" autocomplete="disabled">
           <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
             <div *ngIf="f['email'].errors['required']" class="text-left">Email is required</div>
             <div *ngIf="f['email'].errors['email']" class="text-left">Email must be a valid email address</div>
           </div>
         </div>
         <div class="form-group">
           <label for="exampleInputPassword1">Password</label>
           <input type="password" class="form-control" formControlName="password" placeholder="Enter password"
           [ngClass]="{ 'is-invalid': submitted && f['password'].errors }">
           <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
             <div *ngIf="f['password'].errors['required']" class="text-left">Password is required</div>
             <div *ngIf="f['password'].errors['minlength']" class="text-left">Password must be at least 6 characters</div>
           </div>
         </div>
         <button type="submit" class="btn"><img src="assets/images/check.png">&nbsp; Sign in</button>
         <div>
           <a class="forgot" routerLink="/forgot-password">Forgot Password?</a>
         </div>
       </form>
       <img class="curve2" src="assets/images/2.png">
     </div>
   </div>
  </div>
 </div>
