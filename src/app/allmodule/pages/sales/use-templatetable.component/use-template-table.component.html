<!-- <h1 mat-dialog-title>Template Products</h1> -->
<div mat-dialog-content>
   <button mat-icon-button class="close-button" (click)="onCloseClick()" aria-label="Close dialog">
    <mat-icon>close</mat-icon>
  </button>
  <!-- Header image -->
  <div class="header">
    <img src="assets/images/headerr.jpg" alt="Header Image" class="header-image">
  </div>
  
  <!-- Table to be captured for screenshot -->
  <div class="capture-container" #tableToCapture>
    <table mat-table [dataSource]="dataSource" class="mat black-and-white">
      <!-- Table columns -->
      <ng-container matColumnDef="productId">
        <th mat-header-cell *matHeaderCellDef> Product ID </th>
        <td mat-cell *matCellDef="let element"> {{element.productId}} </td>
      </ng-container>
      <ng-container matColumnDef="productName">
        <th mat-header-cell *matHeaderCellDef> Product Name </th>
        <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
      </ng-container>
      <ng-container matColumnDef="customField1">
        <th mat-header-cell *matHeaderCellDef> Custom Field </th>
        <td mat-cell *matCellDef="let element"> {{element.customField1}} </td>
      </ng-container>
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  
  <div>
    <input type="text" [value]="imageUrl" readonly class="link-input">
    <button (click)="copyLink()" class="copy-button">Copy Link</button>
    

  </div>

 </div>
  

<div mat-dialog-actions>
  <button mat-button class="custom-button" (click)="downloadTable()">Download</button>
  <button mat-button class="custom-button" (click)="printTable()">Print</button>
  <!-- <button mat-icon-button (click)="onCloseClick()" aria-label="Close dialog">
    <mat-icon>close</mat-icon>
  </button> -->
</div>
